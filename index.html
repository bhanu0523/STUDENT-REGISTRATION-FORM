<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      margin: auto;
      max-width: 650px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }

    form:hover {
      transform: translateY(-3px);
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2193b0;
      box-shadow: 0 0 6px rgba(33,147,176,0.5);
      outline: none;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
      accent-color: #2193b0;
      transform: scale(1.1);
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 25px;
      padding: 14px 22px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #34d058, #218838);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form id="registrationForm" action="/submit" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" name="fullName" id="fullName" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>

    <label for="course">Select Course:</label>
    <select name="course" id="course" required>
      <option value="">-- Select Course --</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Physics">Physics</option>
    </select>

    <label>Skills:</label>
    <input type="checkbox" name="skills" value="C++"> C++
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript
    <input type="checkbox" name="skills" value="Python"> Python

    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <label for="photo">Upload Photo:</label>
    <input type="file" name="photo" id="photo" accept="image/*">

    <label>
      <input type="checkbox" name="agree" required> I agree to the terms and conditions
    </label>

    <button type="submit">Register</button>
  </form>

  <script src="validate.js"></script>
</body>
</html>
